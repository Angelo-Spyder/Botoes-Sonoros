<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Audios</h1>
    <audio class="bruh" src="BRUH sound effect for editing.mp3"></audio>
    <audio class="rock" src="-SHOCKED SOUND EFFECT-MEME THE ROCK.mp3"></audio>
    <button id="audio-bruh">Bruh</button>
    <button id="audio-rock">Rock</button>
    <script>    
        const buttonB = document.querySelector('#audio-bruh');
        const buttonR = document.querySelector("#audio-rock");

        buttonB.addEventListener("click", function(){
            const audio = document.querySelector('.bruh');
            audio.currentTime = 2;
            audio.play();
        });

        buttonR.addEventListener("click", function(){
            const audio = document.querySelector(".rock");
            audio.play();
        });
    </script>
</body>
</html>
